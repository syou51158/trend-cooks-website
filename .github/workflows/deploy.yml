name: Deploy to Lolipop Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Verify build output
      run: |
        echo "=== BUILD OUTPUT VERIFICATION ==="
        ls -la ./dist/
        echo "Build files count: $(find ./dist -type f | wc -l)"
        echo "Build size: $(du -sh ./dist/)"
        echo "=== END BUILD VERIFICATION ==="
    
    - name: Deploy to Lolipop Server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          # Create directory if it doesn't exist
          mkdir -p /home/users/2/deci.jp-trendcompany/web/trendcooks
          
          # Remove old files
          rm -rf /home/users/2/deci.jp-trendcompany/web/trendcooks/*
    
    - name: Copy files via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        source: "dist/*"
        target: "/home/users/2/deci.jp-trendcompany/web/trendcooks/"
        strip_components: 1 